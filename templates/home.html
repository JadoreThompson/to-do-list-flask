<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="static/TDLogo.png">
    <title>Home</title>

    <style>
        .container {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .card {
            padding: 10px;
        }

        .button-group{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .button-group .button-element:first-child{
            margin-right: 10px;
        }

        .button-group .button-element:first-child button {
            background-color: blue;
            color: #fff;
        }

        .button-group .button-element:not(:first-child) button {
            background-color: white;
            color: black;
        }

        button {
            border-radius: 5px;
            padding: 7px;
        }

        .first-btn {
            border: 1px solid blue;
        }

        .first-btn a{
            text-decoration: none;
            color: white;
        }

        .snd-btn a {
            text-decoration: none;
            color: black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to your To-Do List</h1>
            <div class="button-group">
                <div class="button-element">
                    <button class="first-btn">
                        <a href="/register">Get Started</a>
                    </button>
                </div>
                <div class="button-element">
                    <button class="snd-btn">
                        <a href="/login">Login</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
